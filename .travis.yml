language: android

env:
  # global variables
  global:
  - ANDROID_API_LEVEL=28
  - ANDROID_BUILD_TOOLS_VERSION=28.0.3
  - ANDROID_ABI=armeabi-v7a

android:
  components:
  # The SDK version used to compile your project
  - android-$ANDROID_API_LEVEL
  # The BuildTools version used by your project
  - build-tools-$ANDROID_BUILD_TOOLS_VERSION
  # system image
  - sys-img-${ANDROID_ABI}-android-${ANDROID_API_LEVEL}

before_install:
  # Accept all sdk licenses
  yes | sdkmanager "platforms;android-${ANDROID_API_LEVEL}"

before_script:
  # list the target ids
  - android list targets
  # Emulator Management: Create, Start
  - echo no | android create avd --force -n test -t android-$ANDROID_API_LEVEL --abi $ANDROID_ABI -c 100M
  - emulator -avd test -no-audio -no-window &
  # wait for emulator
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

# Run assemble and unit tests
script:
  - ./gradlew clean assembleDebug assembleRelease connectedAndroidTest